<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo Mental</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


<h1 id="operacion"></h1>

<input type="number" id="respuesta">

<div id="score">
    Score
    <span id="NumberScore">0</span>
</div>
<div id="barra-contenedor">
    <div id="barra-tiempo"></div>
</div>
<div id="MaxScore">
    <span id="NumberMaxScore">0</span>
    Max Score
</div>


<div id="modo-barra">
    <button class="modo-btn selected" data-modo="infinito">INFINITO</button>
    <button class="modo-btn" data-modo="racha">RACHA</button>
</div>
<div id="dif-barra">
    <button class="dificultad-btn" data-dificultad="facil">FÁCIL</button>
    <button class="dificultad-btn selected" data-dificultad="medio">MEDIO</button>
    <button class="dificultad-btn" data-dificultad="dificil">DIFÍCIL</button>
</div>


  
<script src="script.js"></script>
</body>
</html>
